version: '3.9'
services:
  db:
    image: postgres:16
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: accounting_atlas
    volumes:
      - atlas_db:/var/lib/postgresql/data

volumes:
  atlas_db:
