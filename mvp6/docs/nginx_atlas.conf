server {
    listen 80;
    server_name atlas.cingulum.cloud;

    root /var/www/atlas;
    index index.html;

    add_header Content-Security-Policy "frame-ancestors 'self' https://cingulum.cloud" always;

    location /api/ {
        proxy_pass http://192.168.1.254:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 120s;
    }

    # Optional temporary compatibility:
    # location /auth/ { return 301 /api/auth$request_uri; }

    location ~* \.(?:js|css|map|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    location / {
        try_files $uri /index.html;
    }
}
